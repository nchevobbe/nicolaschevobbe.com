<div class="previous">
  <h2>Previous weeks</h2>
  <ul>
    {% for post in site.posts %}
       {% if post.tags contains "challenge-week" and post.date < page.date  %}
          <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
       {% endif %}
    {% endfor %}
  </ul>
</div>
