  <script type="text/javascript" version="1.7">
    "use strict";
    function createSVGElement(tagName, attributes){
      let el = document.createElementNS("http://www.w3.org/2000/svg", tagName);
      for(let key in attributes){
        el.setAttribute(key, attributes[key])
      }
      return el;
    }

    var svg = document.querySelector('svg');

    let y = 50;
    let arcNumber = 21;
    let width = 100;
    let padding = 5;// so the most outer arc doesn't get cutoff
    let increment = width / arcNumber / 2;
    for(let i=0; i < arcNumber; i ++) {
      let x1 = (padding / 2) + (i * increment);
      let x2 = width - x1;
      let size = (x1 -x2) / 2;
      let pathCommands = [
        `M ${x1},${y}`,//start point
        `A ${size},${size}`,//size
        "0",//angle
        "0", //large arc flag
        "1",//sweep flag
        `${x2},${y}`,//end point
      ];

      let arc = createSVGElement("path", {
        d: pathCommands.join(" "),
        stroke: "url(#grad)",
        "stroke-linecap": "round"
      });

      let length = arc.getTotalLength();

      arc.setAttribute("stroke-dasharray",length);
      svg.appendChild(arc);

      var anim = arc.animate([{
          "strokeDashoffset" : length
        },{
          "strokeDashoffset" : 0
        }], {
        duration: 1500,
        delay: i * 100,
        fill: 'forwards',
        direction: 'alternate-reverse',
        easing: 'ease-in',
        iterations: 'Infinity'
      });

    }
  </script>
